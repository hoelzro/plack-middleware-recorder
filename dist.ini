name    = Plack-Middleware-Recorder
author  = Rob Hoelz <rob@hoelz.ro>
license = Perl_5
copyright_holder = Rob Hoelz
copyright_year   = 2011

[GithubMeta]
issues = 1

[Git::Check]
allow_dirty = dist.ini
allow_dirty = README
[Git::Tag]
tag_format  = %v
tag_message = %v
[Git::NextVersion]
first_version = 0.01
version_regexp = ^(\d\.\d+)$

[ReadmeAnyFromPod]
type     = pod
filename = README.pod
location = root

[GatherDir]
[PruneCruft]
[PruneFiles]
filename = dist.ini
filename = weaver.ini
[MetaYAML]
[License]
[Readme]
[ExecDir]
[ModuleBuild]
[Manifest]
[NextRelease]
format=%v %{MMMM dd yyyy}d
[Git::Commit]
allow_dirty = dist.ini
allow_dirty = README
[PodCoverageTests]
[PodSyntaxTests]
[DistManifestTests]
[KwaliteeTests]
[CompileTests]
[CriticTests]
[TestRelease]
[LocalBrew]
brews = pristine-5.8.8
brews = pristine-5.10.1
brews = pristine-5.12.3
brews = pristine-5.14.0
[ConfirmRelease]
[UploadToCPAN]
[Prereqs]
perl = 5.8.8
[Prereqs / TestRequires]
Test::More = 0
[PkgVersion]
[PodWeaver]
